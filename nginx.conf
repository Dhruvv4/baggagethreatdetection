worker_processes auto;
events {
    worker_connections 1024;
}

http {

    upstream backend {
        server backend:5000;
    }

    server {
        listen 80;
        listen [::]:80;
        server_name localhost;
        
        root /usr/share/nginx/frontend;
        client_max_body_size 10M;
        
        location / {
            index index.html index.htm;
            include /etc/nginx/mime.types;
            try_files $uri /index.html;
        }
    }


}